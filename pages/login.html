  <main>
    <form id="loginForm">
      <label>Email:
        <input type="email" id="email" required />
      </label>
      <label>Password:
        <input type="password" id="password" required />
      </label>
      <button type="submit">🔓 Login</button>
    </form>
    <div id="loginStatus">Please enter your credentials.</div>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simulated login logic (replace with Firebase or backend later)
      if (email === "admin@smartflow.com" && password === "1234") {
        document.getElementById("loginStatus").innerText = "✅ Login successful!";
      } else {
        document.getElementById("loginStatus").innerText = "❌ Invalid credentials.";
      }
    });
  </script>
</body>
